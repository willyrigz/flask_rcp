<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    ML Algo
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename = "css/bootstrap.min.css") }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename = "css/now-ui-dashboard.css")}}" rel="stylesheet" />
</head>
 
<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href="" class="simple-text logo-mini">
          FW
        </a>
        <a href="" class="simple-text logo-normal">
          Free Web
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="{{url_for('index')}}">
              <i class="now-ui-icons design_app"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="{{url_for('records')}}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Rec</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      {% block content %}
      {% endblock %}
      
       
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, Designed by
          <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{{ url_for('static', filename = "js/core/jquery.min.js")}}"></script>
  <script src="{{ url_for('static', filename = "js/core/popper.min.js")}}"></script>
  <script src="{{ url_for('static', filename = "js/core/bootstrap.min.js")}}"></script>
  <script src="{{ url_for('static', filename = "js/plugins/perfect-scrollbar.jquery.min.js")}}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename = "js/now-ui-dashboard.min.js")}}" type="text/javascript"></script>
</body>

</html>
